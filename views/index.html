<!DOCTYPE html>
<html>
<head>
  <title> Sito prova </title>
  <script type='text/javascript' src='knockout-3.4.2.js'></script>
  <script src='http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js'></script>
</head>

<body>
  <header>
  </header>
  <ul data-bind="foreach: items">
    <li>
        <span data-bind="text: name" ></span>
        <span data-bind="text: price" ></span>
        <a href="#" data-bind="click: $parent.removeItem">Delete</a>
    </li>

  </ul>
  <button data-bind="click: save">Salva</button>
  <!--<input data-bind="value: name" />
  <input data-bind="value: price" />-->

  <script>
    function Item(data){
      this.id = ko.observable(data._id);
      this.name = ko.observable(data.name);
      this.price = ko.observable(data.price);
      this.save = function() {
        $.ajax("/api/store", {
            data: ko.toJSON({
              name: this.name,
              price: this.price
             }),
            type: "post", contentType: "application/json",
            success: function(result) { console.log(result) }
        });
      }
      this.remove = function() {
        $.ajax("/api/store", {
            data: ko.toJSON({
              id: this.id
             }),
            type: "delete", contentType: "application/json",
            success: function(result) { console.log(result) }
        });
      }
    }
    var myViewModel = function() {
      var self = this;
      self.items = ko.observableArray([]);
      $.getJSON("/api/store", function(allData) {
        var mappedTasks = $.map(allData, function(item) { return new Item(item) });
        self.items(mappedTasks);
      });
      self.save = function() {
        for (var i=0; i < self.items().length; i++){
          self.items()[i].save();
        }
      };
      self.removeItem = function(item) {
        self.items.destroy(item);
        item.remove();
      }
    }
    ko.applyBindings(new myViewModel());

  </script>
</body>
</html>
